<!DOCTYPE html>

    body {

    button {
      background-color: #28a745;

    #timer {

    .support {

      display: inline-block;

      border-radius: 50%;

      height: 60px;
      line-height: 60px;
      text-align: center;
      text-decoration: none;
      font-size: 30px;
      color: white;
    }
    .note {
      margin-top: 20px;
      font-style: italic;
      color: #cccccc;
    }

<body>

  <h1>GTA6 EARLY ACCESS</h1>

  <div class="price">
    $300 <del>$500</del> (BTC â‰ˆ 0.0046*)

  <button onclick="startTimer()">Buy</button>

  <div id="timer">
    <p><strong>15:00</strong> minutes remaining</p>

    <p><code>bc1qaxmgjg2nhlqyr5tyqzqglmr48tshwa0j9vz8hz</code></p>

    <div class="note">Support</div>
  </div>

  <script>
    function startTimer() {
      const timerDiv = document.getElementById("timer");
      timerDiv.style.display = "block";

      let time = 15 * 60;
      const interval = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        timerDiv.querySelector("strong").innerText =
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        if (time <= 0) {
          clearInterval(interval);
        }
        time--;
      }, 1000);
    }
  </script>
