<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brute X - Crypto Wallet Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .price {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    .discounted-price {
      color: #e74c3c;
      font-size: 24px;
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
    }
    .timer {
      font-size: 24px;
      margin-top: 20px;
      color: #ff5733;
    }
    .wallet-info {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      display: none;
    }
    .wallet-address {
      font-size: 20px;
      font-weight: bold;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Brute X Crypto Wallet Finder</h1>
    <p>Select your access plan:</p>
    
    <div>
      <button id="buyButton">Buy 1 Month Access - $50</button>
      <div class="price">
        <span class="original-price">$300</span>
        <span class="discounted-price">$50</span>
      </div>
    </div>
    
    <div>
      <button id="buyPermanentButton">Buy Permanent Access - $200</button>
      <div class="price">
        <span class="original-price">$999</span>
        <span class="discounted-price">$200</span>
      </div>
    </div>

    <div class="timer" id="timer">
      <span>Waiting for transaction...</span>
      <div id="countdown"></div>
    </div>

    <div class="wallet-info" id="walletInfo">
      <p>Send your payment to this Bitcoin address:</p>
      <p class="wallet-address" id="walletAddress">bc1qaxmgjg2nhlqyr5tyqzqglmr48tshwa0j9vz8hz</p>
    </div>
  </div>

  <script>
    // Timer Functionality
    let countdownTimer;
    let timeRemaining = 30 * 60; // 30 minutes in seconds

    function startTimer() {
      countdownTimer = setInterval(function() {
        if (timeRemaining <= 0) {
          clearInterval(countdownTimer);
        } else {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          document.getElementById("countdown").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
      }, 1000);
    }

    // Show wallet info and start the timer when the buy button is clicked
    document.getElementById("buyButton").addEventListener("click", function() {
      document.getElementById("walletInfo").style.display = "block";
      document.getElementById("timer").style.display = "block";
      startTimer();
    });

    document.getElementById("buyPermanentButton").addEventListener("click", function() {
      document.getElementById("walletInfo").style.display = "block";
      document.getElementById("timer").style.display = "block";
      startTimer();
    });
  </script>
</body>
</html>
